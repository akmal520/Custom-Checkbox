<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Checkbox</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <script src="https://kit.fontawesome.com/ba81dd33c2.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <h1 class="heading">Chose Your Interests</h1>

        <div class="container">
            <div class="box">
                <input type="checkbox">
                <div class="boxContent">
                    <i class="fas fa-music">
                        <p>Music</p>
                    </i>
                </div>
            </div>

            <div class="box">
                <input type="checkbox">
                <div class="boxContent">
                    <i class="fas fa-video">
                        <p>Movies</p>
                    </i>
                </div>
            </div>

            <div class="box">
                <input type="checkbox">
                <div class="boxContent">
                    <i class="fas fa-book">
                        <p>Books</p>
                    </i>
                </div>
            </div>

            <div class="box">
                <input type="checkbox">
                <div class="boxContent">
                    <i class="fas fa-running">
                        <p>Sports</p>
                    </i>
                </div>
            </div>

            <div class="box">
                <input type="checkbox">
                <div class="boxContent">
                    <i class="fas fa-route">
                        <p>Travel</p>
                    </i>
                </div>
            </div>

            <div class="box">
                <input type="checkbox">
                <div class="boxContent">
                    <i class="fas fa-mobile-alt">
                        <p>Tech</p>
                    </i>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </body>
</html>
